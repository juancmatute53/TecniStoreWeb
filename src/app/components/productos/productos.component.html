<div class="card-group">
  <div class="card text-dark bg-info mb-3">
    <div class="card-header"><h1>Listar Productos</h1></div>
    <div class="card-body">

      <input type="text" class="form-control" name="filterPost" placeholder="Buscador..." [(ngModel)]="filterPost">
      <br>

      <table class="table table-light ">
        <thead>
        <tr>
          <th>id</th>
          <th>NOMBRE</th>
          <th>IMAGEN</th>
          <th>PRECIO</th>
          <th>CATEGORIA</th>
          <th>DESCRIPCION</th>
          <th>CATEGORIA</th>
          <th>DESCRIPCION</th>
          <th>ESTADO</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let productos2 of productos1 | filter:filterPost">
          <td>{{productos2.idProducto}}</td>
          <td>{{productos2.nombre}}</td>
          <td><img src="{{productos2.fotoUrl}}" width="50px"></td>
          <td> {{productos2.precio}} $</td>
          <ng-container *ngFor="let categorias2 of categorias1  | pcategoria:filterPost">
            <td *ngIf="(categorias2.idCategoria)===(productos2.idCategoria)">{{categorias2.nombre  }} </td>
          </ng-container>

          <td>{{productos2.descripcion}}</td>
          <td>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </td>
          <td>{{productos2.stock}}
          <td>
            <button type="button" name="button" class="btn btn-warning"
                    routerLink="/producto/{{productos2.idProducto}}">EDITAR
            </button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="card text-dark bg-info mb-3">

    <div class="card-header"><h1>Crear-Editar</h1></div>
    <div class="card-body">
      <app-formproductos></app-formproductos>
    </div>
  </div>
</div>
