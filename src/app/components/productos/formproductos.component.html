<div class="card bg-info" style="width: 50rem;">
  <div class="card-body ">

    <!--(ngSubmit)="create()" -->
    <form ngNativeValidate >
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="productos.nombre" name="nombre" required >
        </div>
      </div>

      <div class="form-group row">
        <label for="fotoUrl" class="col-form-label col-sm-2">fotoUrl</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="productos.fotoUrl" name="fotoUrl" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">descripcion</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="productos.descripcion" name="descripcion" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="idCategoria" class="col-form-label col-sm-2">idCategoria</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="productos.idCategoria" name="idCategoria" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="precio" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="productos.precio" name="precio" required>
        </div>
      </div>


      <div class="form-group row">
        <label for="stock" class="col-form-label col-sm-2">Stock</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="productos.stock" name="stock" required>
        </div>
      </div>

      <div  class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" >Crear</button>

          <button class="btn btn-primary" role="button" (click)="Editar()" >Editar</button>

        </div>
      </div>
    </form>

  </div>
</div>
