<div class="card bg-light ">
  <div class="card-body">
    <form ngNativeValidate>

      <div class="form-group row">
        <mat-form-field appearance="legacy">
          <mat-label for="nombre">Nombre</mat-label>
          <input matInput id="nombre" name="nombre" [(ngModel)]="productos.nombre" placeholder="Nombre" required>
        </mat-form-field>
      </div>

      <div class="form-group row">
        <mat-form-field appearance="legacy">
          <mat-label for="fotourl">Imagen URL</mat-label>
          <input matInput id="fotourl" name="fotourl" [(ngModel)]="productos.fotoUrl" placeholder="Imagen URL" required>
        </mat-form-field>
      </div>


      <div class="form-group row">
        <mat-form-field appearance="fill">
          <mat-label for="idcategoria">Categoria</mat-label>
          <mat-select [(ngModel)]="productos.idCategoria" name="categorias" required>
            <ng-container *ngFor="let  categoria of categorias1">
              <mat-option value="{{categoria.idCategoria}}">{{categoria.nombre}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="form-group row">
        <mat-form-field appearance="fill">
          <mat-label for="descripcion">Descripcion</mat-label>
          <textarea matInput id="idcategoria" name="idcategoria" [(ngModel)]="productos.descripcion"></textarea>
        </mat-form-field>

      </div>

      <div class="form-group row">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label for="stock">Stock</mat-label>
          <input matInput id="stock" name="stock" [(ngModel)]="productos.stock" type="number"
                 class="example-right-align" placeholder="0" required>
        </mat-form-field>
      </div>

      <div class="form-group row">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label for="precio">Precio</mat-label>
          <input matInput id="precio" name="precio" [(ngModel)]="productos.precio" type="number"
                 class="example-right-align" placeholder="0" required>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
      <br>

      <div class="form-group row">
        <div class="row-cols-sm-3">
          <br>
          <button class="btn btn-info" role="button" (click)="create()"
                  *ngIf="!productos.idProducto else elseBlock">Crear
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-success" role="button" (click)="Editar()">Editar</button>
            <br><br>
            <button class="btn btn-primary" role="button" (click)="Regresar()">Regresar</button>
          </ng-template>

        </div>
      </div>

    </form>
  </div>
</div>
